<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <!-- General -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#323639" />

    <!-- SEO Description -->
    <title>Minreact</title>
    <meta name="description" content="Minimalist ReactJS Website Application" />
    <meta name="robots" content="index,follow">
    <link rel="canonical" href="http://localhost:8000/">

    <!-- indicates this will run in full screen mode on iOS devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- set color of top band in iOS, requires apple-mobile-web-app-capable to be set -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- auto detect phone numbers on apple devices on this page -->
    <meta name="format-detection" content="telephone=yes">
    <!-- For mobile devices -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" user-scalable="no">

    <!-- Styling -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <noscript>
      Silahkan aktifkan JavaScript terlebih dahulu untuk menjalankan Aplikasi
    </noscript>
    <main id="root"></main>
    <script src="/script.js"></script>
  </body>
</html>
